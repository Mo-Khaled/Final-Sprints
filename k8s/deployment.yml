apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-microservice
  template:
    metadata:
      labels:
        app: python-microservice
    spec:
      containers:
      - name: python-microservice
        image: mo4222/python-app:latest
        ports:
        - containerPort: 5000