apiVersion: apps/v1
kind: Deployment
metadata:
 name: flask-microservice
spec:
  replicas: 2
  selector:
   matchLabels:
    app: flask-microservice
  template:
   metadata:
    labels:
     app: flask-microservice
   spec:
    containers:
    - name: flask-microservice
      image: mo4222/todoapp:34e759f21c5756930bc13c797f9c6877e2d3a0cb
      ports:
      - containerPort: 5000